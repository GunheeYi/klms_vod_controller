<html>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="popup.css">

    <div class="m-3" style="width: 370px">
      <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
        <h4 class="m-2 clearfix">
          <span>
            <img id="nupjuk" src="img/nupjuk48.png" style="height: 28px;"/> Nupjuk!
          </span>
          <span id="themeSelection" style="padding-left: 70px;">
          </span>
          
        </h4>
      </div>

      <div style="font-size: small;">
        <div class="row m-1">
          <div class="col-8">
            <input class="form-check-input" type="checkbox" id="jumpCheck">
            <label class="form-check-label" for="jumpCheck" id="jumpLabel">Override ←/→ to jump</label>
          </div>
          <div class="col-4">
            <input type="text" id="jumpSeconds" class="input-small" style="width:40px">
            <label for="jumpSeconds">seconds</label>
          </div>
        </div>
        <div class="row m-1">
          <div class="col-8">
            <input class="form-check-input" type="checkbox" id="longJumpCheck">
            <label class="form-check-label" for="longJumpCheck" id="longJumpLabel">Press (Alt + ←/→) to jump</label>
          </div>
          <div class="col-4">
            <input type="text" id="longJumpSeconds" class="input-small" style="width:40px">
            <label for="longJumpSeconds">seconds</label>
          </div>
        </div>
        <div class="row m-1">
          <div class="col-8">
            <input class="form-check-input" type="checkbox" id="speedControlCheck">
            <label class="form-check-label" for="speedControlCheck" id="speedControlLabel">Press Z/X/C to control speed<sup>1</sup> by</label>
          </div>
          <div class="col-4">
            <input type="text" id="speedControlUnit" class="input-small" style="width:40px">
            <label for="speedControlUnit">x</label>
          </div>
        </div>
        <div class="m-2" style="font-size: small"><sup>1</sup> You can control playback speed through (Shift + ←/→) by default.</div>
        <span class="align-middle" style="padding-right: 70px;">Written by 2021 <a href="https://github.com/GunheeYi">Gunhee Yi</a>.</span><button class="btn btn-primary btn-sm" id="save">Save and refresh</button>
      </div>
    </div>
    <script type="text/javascript" src="shared.js"></script>
    <script type="text/javascript" src="popup.js"></script>
</html>
